<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat with Friends Online</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Email address"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="email?.dirty || email?.touched">
      <div *ngIf="email?.errors" class="errors">
        <span *ngIf="email?.errors?.['required']">Este campo es obligatorio</span>
        <span *ngIf="email?.errors?.['email']">Formato de correo inválido</span>
      </div>
    </div>

    <ion-item>
      <ion-input
        placeholder="Password"
        type="password"
        formControlName="password"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="password?.dirty || password?.touched">
      <div *ngIf="password?.errors" class="errors">
        <span *ngIf="password?.errors?.['required']">Este campo es obligatorio</span>
        <span *ngIf="password?.errors?.['minlength']">Tu contraseña debe tener por lo menos 6 carácteres</span>
      </div>
    </div>
  </form>

  <ion-button (click)="signUp()" expand="full">Regístrate</ion-button>
  <ion-button (click)="signIn()" expand="full" color="secondary">Iniciar Sesión</ion-button>

</ion-content>
